<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var marker;
	
	function moveBus( map, marker ) {
		marker.setPosition( new google.maps.LatLng( x, y ) );
		map.panTo( new google.maps.LatLng( x, y ) );
	};
		
		var x = -25;
		var y = 131;
		var map;
      function initMap() {
        var uluru = {lat: x, lng: y};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: uluru
        });
        marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
	  
	  function right(){ 
		y = y + 0.1
		moveBus( map, marker )
	  }
	  function left(){ 
		y = y - 0.01; 
		moveBus( map, marker )
	  }
	  function up(){ 
		y = y + 0.01; 
		moveBus( map, marker )
	  }
	  function down(){ 
		y = y + 0.01; 
		moveBus( map, marker )
	  }
	 
	$(document).ready(function(){
		InitializeKeyboard();
		});

	 
	function InitializeKeyboard(){ 
	 //event listener
	  $(document).keydown(function(e) {
		switch(e.which) {
			case 37: left();
			break;

			case 38: up();
			break;

			case 39: right();
			break;

			case 40: down();
			break;

			default: return; // exit this handler for other keys
		}
		e.preventDefault(); // prevent the default action (scroll / move caret)
		});
	}	
    </script>
	
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjEiPLon9zQxbeL7xRux9UAvYtW3xKvzs&callback=initMap">
    </script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	
  </body>
</html>
