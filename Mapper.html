<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body onload="setter();">
    <div id="map"></div>
    <script>
	var marker;
	
	function moveBus( map, marker ) {
		marker.setPosition( new google.maps.LatLng( x, y ) );
		map.panTo( new google.maps.LatLng( x, y ) );
	};
	
	
		var x = -25;
		var y = 131;
		var map;
      function initMap() {
        var uluru = {lat: x, lng: y};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: uluru
        });
        marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
	  
	  window.onkeydown = function(e) {
		   var key = e.keyCode ? e.keyCode : e.which;
		   if (key == 37) {
			   left();
		   }else if (key == 38) {
			   up();
		   }else if (key == 39) {
			   right();
		   }else if (key == 40) {
			   down();
		   }
		}
	  
	  
	  function right(){ 
		y = y + 0.1
		moveBus( map, marker )
	  }
	  function left(){ 
		y = y - 0.1; 
		moveBus( map, marker )
	  }
	  function up(){ 
		x = x + 0.1; 
		moveBus( map, marker )
	  }
	  function down(){ 
		x = x - 0.1; 
		moveBus( map, marker )
	  }
	 
    </script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjEiPLon9zQxbeL7xRux9UAvYtW3xKvzs&callback=initMap">
    </script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	
  </body>
</html>
